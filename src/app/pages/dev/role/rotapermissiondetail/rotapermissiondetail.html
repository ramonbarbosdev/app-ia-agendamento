<div class="flex flex-col gap-3 mb-3">
  <!-- Linha 1: Estado, Cidade e Tipo de Conta -->
  <div class="flex-row-responsive">
    <app-layout-campo [label]="'Rota: (*)'" [width]="'w-4/12'" [error]="errorValidacao['path']">
      <p-select
        [checkmark]="true"
        [showClear]="true"
        name="path"
        [options]="listaRotas"
        optionLabel="name"
        optionValue="code"
        placeholder="Selecione"
        class="w-full"
        [(ngModel)]="itemTemp.path"
        [ngClass]="{ 'ng-dirty ng-invalid': errorValidacao['path'] }"
      />
    </app-layout-campo>

    <app-layout-campo [label]="'MÃ©todos:'" [width]="'w-8/12'">
      <p-select
        [checkmark]="true"
        [showClear]="true"
        name="methods"
        [options]="listaMetodos"
        optionLabel="name"
        optionValue="code"
        placeholder="Selecione"
        class="w-full"
        [(ngModel)]="itemTemp.methods"
      />
    </app-layout-campo>
  </div>

  <div>
    <button
      title="add"
      pButton
      label="Adicionar"
      class="p-button-outlined mb-2 mr-2"
      icon="pi pi-plus"
      (click)="adicionarItem()"
    ></button>
  </div>

  <p-table [value]="objeto[nomeItem]" [scrollable]="true" scrollHeight="400px" styleClass="mt-4">
    <ng-template #header>
      <tr>
        <th style="min-width: 20px"></th>
        <th>Rota</th>
        <th>Metodos</th>
      </tr>
    </ng-template>
    <ng-template #body let-item let-i="rowIndex">
      <tr>
        <td>
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            (click)="editarItem(i)"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="removerItem(i)"
          ></p-button>
        </td>
        <td>{{ item.path }}</td>
        <td>
          <i
            *ngFor="let cls of getClassesMethod(item.methods)"
            [class]="'pi ' + cls"
            style="margin-right: 4px"
          ></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
